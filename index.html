<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip-a-Word</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Flip-a-Word</h1>

    <!-- Optional Word Family Selector -->
    <label for="family-selector">Choose a Word Family:</label>
    <select id="family-selector">
      <!-- Filled dynamically -->
    </select>

    <!-- Word Display -->
    <div class="word-display">
      <div id="onset-flip-box" onclick="flipWord()">
        <span id="onset-text">C</span>
      </div>
      <div class="rime" id="rime-text">at</div>
    </div>

    <!-- Dynamic Image -->
    <img id="word-image" src="" alt="Word Image" />

  </div>

  <script src="script.js"></script>
</body>
</html>
